<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="signup.js"></script>
</head>
<body>
    <header>
        <img src="assets/logo.jpeg" width="80px" height="80px">
        <h1 style="display:inline">Roberta Fashion Co.</h1>
    </header>
    <div>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact Us</a>
        <a href="login.html">Login</a>
        <a href="products.html">Browse Our Styles</a>
    </div>
    <main>
        <section class="signup">
            <form id="signup-form">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="e.g:user@example.com" required>
                <br>
                <button type="submit">Signup</button>
            </form>
        </section>
    </main>
    <div id="message-box">
        <p></p>
    </div>
    <footer>
        <div class="copyright">
            <p>Roberta Fashion Inc. 2023 All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
